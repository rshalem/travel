{% extends 'main/base.html' %}


{% block content %}

    <form method="post">
        {% csrf_token %}

        <div class="col-md-5">
            <!--make a 2 column of 6-->
            <div class="row">
                <div class="col-md-6">
                    <h3 class="text-left"> Login </h3>
                </div>
            </div>

            <hr>
            <!-- make another column for textbox and label-->
            <div class="row">
                <label class="label col-md-2 control-label"> Username</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" name="username" placeholder="Username">
                </div>

            </div>

            <div class="row">
                <label class="label col-md-2 control-label"> Password </label>
                <div class="col-md-10">
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>

            </div>

            <!-- to check if next querystring is present in the GET request, from the url, if present we r getting it-->
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
            {% endif %}

            <button class="btn btn-primary btn-lg" type="submit" name="action"> Login </button>
                    If you haven't registered yet, kindly register here <a href="{% url 'main:sign_up' %}"> Sign Up </a>

        </div>

    </form>

            <div>
                {% for message in messages %}
                    <h4> {{ message }} </h4>
                {% endfor %}
            </div>



























{% endblock %}
